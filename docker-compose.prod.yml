version: "3"
networks:
   db-net:
     internal: true
   proxy:
     external:
         name: eliotctlfr_proxy


services:
    elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
      container_name: elasticsearch
      environment:
        - cluster.name=docker-cluster
        - bootstrap.memory_lock=false
        - cluster.routing.allocation.disk.threshold_enabled=false
        - discovery.type=single-node
        - ES_JAVA_OPTS=-Xms512m -Xmx512m
      ulimits:
        memlock:
          soft: -1
          hard: -1
      volumes:
        - ./db/elastic/data:/usr/share/elasticsearch/data
        - ./db/elastic/conf.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      networks:
        - db-net

    micro-extract:
      build: ./Micro-extract/
      container_name: ocr
      tty: true
      stdin_open: true
      ports:
        - 8080:8080
      networks:
        - db-net
        - proxy
      environment:
        VIRTUAL_HOST: apiocr.${DOMAIN}
        VIRTUAL_PORT: 8080
        LETSENCRYPT_HOST: apiocr.${DOMAIN}
        LETSENCRYPT_EMAIL: ${EMAIL}
        API_PASS: password

    kibana:
     image: docker.elastic.co/kibana/kibana:7.6.0
     container_name: kibana
     volumes:
       - ./admin/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
     networks:
       - db-net
       - proxy
     environment:
       VIRTUAL_HOST: kibana.${DOMAIN}
       VIRTUAL_PORT: 5601
       LETSENCRYPT_HOST: kibana.${DOMAIN}
       LETSENCRYPT_EMAIL: ${EMAIL}

    error:
      image: nginx
      container_name: error
      restart: always
      volumes:
        - ./error/front:/usr/share/nginx/html:ro
        - ./error/conf/error.conf:/etc/nginx/conf.d/default.conf:ro
      networks:
        - proxy

    webapp:
      image: nginx
      container_name: webapp
      restart: always
      volumes:
        - ./webapp/front:/usr/share/nginx/html:ro
        - ./webapp/conf/webapp.conf:/etc/nginx/conf.d/default.conf:ro
      links:
        - error
      networks:
        - proxy
      environment:
        VIRTUAL_HOST: dashboard.${DOMAIN}
        VIRTUAL_PORT: 80
        LETSENCRYPT_HOST: dashboard.${DOMAIN}
        LETSENCRYPT_EMAIL: ${EMAIL}
